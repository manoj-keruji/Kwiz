<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="admin-dashboard.component.css">


<body>
<h1>Hello admin </h1>
    <div class="row" style="margin: 100px;">

        <div class="col-lg-6">
          <h1 class="t-meet">Keep on adding new quizzes anytime!</h1>
          <div class="row mx-auto">
            <div class="col-lg-6">
              <p></p>
              <input required [(ngModel)]="category" class="form-select form-select-lg mb-3 p-2"
              aria-label=".form-select-lg example" list="category" placeholder="Enter or Select Category">
                <datalist class="dropdown-menu" id="category">
                  <option *ngFor = "let cat of categories" [value]="cat">{{cat}}</option>
                </datalist>
            </div>
            <div class="col-lg-6">
              <p></p>
              <input
                  class="p-2"
                  name="quizName"
                  placeholder="Enter Quiz Name"
                  [(ngModel)]="quizName"
                  maxlength="10"
              />
            </div>
          </div>
          <div class="row mx-auto">
            <div class="col-lg-12 text-center mt-4">
                <button class="custombtn btn btn-outline-dark"
                [disabled]="(!quizName)||(category == 'null')"
                (click)="AddQues()"
                >
                  Start adding questions!
                </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <img class="t-image mx-auto d-block" src="../../../assets/add.png" alt="add-ques-image">
        </div>
      </div>
</body>
